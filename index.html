<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="card">
                <!-- immagine articolo -->
                <div class="box-img">
                    <img class="card-img" src="img/1.webp" alt="t-shirt Levis">
                </div>
                 <!-- quadratino con cuore -->
                 <div class="heart">
                    &#9829;
                </div>
                <!-- pop up prezzo e sostenibilità -->
                <div class="percentual-of-discount">
                    -50%
                </div>

                <div class="sostenibility">
                    Sostenibilità
                </div>

                <!-- descrizione articolo  -->
                <p class="font-style brand" >Levis</p>
                <h5 class="font-style description">RELAXED FIT TEE UNISEX</h5>
                <span class="font-style price discount-price">14,99 &#8364;</span>
                <span class="font-style price full-price">29,99 &#8364;</span>    
            </div>

        </div>

    </div>
</body>
</html>
